type: object
description: A card payment source
allOf:
  - $ref: "#/definitions/PaymentRequestSource"
  - type: object
    properties:
      source_type:
        type: string
        enum:
          - card
      number:
        type: string
        description: The card number
        example: "4543474002249996"
      expiry_month:
        type: integer
        description: The two-digit expiry month of the card
        minimum: 1
        example: 6
      expiry_year:
        type: integer
        description: The four-digit expiry year of the card
        example: 2025
      name: 
        type: string
        description: The card-holder name
        example: "Bruce Wayne"
      cvv:
        type: string
        description: Card security code. 3 digits, except for Amex (4 digits).	
        example: "956"
      billing_address:
        description: The payment source owner's billing address
        allOf:
          - $ref: '#/definitions/Address'
      phone:
        description: The payment source owner's phone number
        allOf:
          - $ref: '#/definitions/PhoneNumber'
    required:
      - number
      - exp_month
      - exp_year
      - source_type