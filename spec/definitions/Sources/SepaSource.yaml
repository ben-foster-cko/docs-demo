type: object
description: A SEPA payment source
allOf:
  - $ref: '#/definitions/SourceRequest'
  - type: object
    properties:
      source_type:
        type: string
        enum:
          - sepa
      sepa:
        type: object
        description: Additional data required to create SEPA payment sources
        properties:
          iban:
            type: string
            description: The owner's IBAN
            example: "GB29 RBOS 6016 1331 9268 19"
        required:
          - iban