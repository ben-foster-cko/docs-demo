type: object
description: An ACH payment source
required:
  - billing_address
allOf:
  - $ref: '#/definitions/SourceRequest'
  - type: object
    properties:
      type:
        type: string
        enum:
          - ach
      source_data:
        type: object
        description: Additional data required to create ACH payment sources
        required:
          - account_type
          - account_number
          - routing_number
          - account_holder_name
          - company_name
          - billing_descriptor
        properties:
          account_type:
            type: string
            enum:
              - checking
              - savings
              - corporate
              - corporatesavings
            description: The type of the account
            example: checking
          account_number:
            type: string
            description: The account number
            example: 4099999992
          routing_number:
            type: string
            description: The routing number
            example: 2390632
          account_holder_name:
            type: string
            description: The name of the account holder
            example: Tom Black
          company_name:
            type: string
            description: The company name (required for corporate account types only)
            example: Checkout.com
          billing_descriptor:
            type: string
            description: The billing descriptor
            example: Thanks for shopping at Checkout
