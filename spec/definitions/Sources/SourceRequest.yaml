type: object
required:
  - source_type
x-extendedDiscriminator: source_type
properties:
  source_type:
    type: string
    description: The payment source type
    example: "paypal"
  reference:
    type: string
    description: A reference you can later use to identify the source
    example: "X-080957-N34"
  billing_address:
    description: The payment source owner's billing address
    allOf:
      - $ref: '#/definitions/Address'
  phone:
    description: The payment source owner's phone number
    allOf:
      - $ref: '#/definitions/PhoneNumber'
  customer:
    type: string
    description: The identifier of a customer you wish to attach this source to
    example: "cus_y3oqhf46pyzuxjbcn2giaqnb44"