type: object
description: The PayPal billing agreement details
allOf:
  - $ref: '#/definitions/AddSourceResponse'
  - type: object
    properties:
      source_type:
        type: string
        enum:
          - paypal
      paypal:
        type: object
        description: PayPal billing agreement details
        properties:
          agreement_id:
            type: string
            description: The PayPal billing agreement identifier
            example: "bill_Tai7Rei6airoa3sh"
      _links:
        type: object
        description: The links related to the PayPal payment source
        readOnly: true
        minItems: 1
        properties:
          self:
            type: object
            allOf:
              - $ref: '#/definitions/Link'
            description: The URI of the payment source
          response-code:
            type: object
            allOf:
              - $ref: '#/definitions/Link'
            description: A link to the full response code details
            example:
              href: "https://api.checkout.com/refs/response-codes/10000"
