type: object
discriminator: data
properties:
  id:
    $ref: '#/definitions/EventId'
  type:
    type: string
    description: The event type
    example: payment_approved
  version:
    type: string
    description: Determines the version of the event sent
    example: "2.0"
  created_on:
    description: The date/time the event occurred
    allOf:
      - $ref: '#/definitions/ServerTimestamp'
  data:
    type: object
    description: Event data
  notifications:
    type: array
    description: The notifications (e.g. webhooks) that have been sent for the event
    items:
      $ref: '#/definitions/NotificationSummary'
  _links:
    $ref: '#/definitions/EventLinks'