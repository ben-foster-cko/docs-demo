type: object
required:
  - currency
  - source
properties:
  amount:
    type: integer
    description: |
      The amount to charge the payment source in the major currency.
      Omitting the amount or providing 0 will perform a card verification.
    minimum: 0
    example: 6540
  currency:
    type: string
    description: |
      The three-letter ISO currency code
    example: USD
    maxLength: 3
    minLength: 3
  source:
    type: object
    description: The charge payment source
    allOf:
      - $ref: '#/definitions/CardSource'
  capture:
    type: bool
    description: Whether to capture the charge. The default is `true`
    example: true
  capture_on:
    type: integer
    format: int64
    description: A unix timestamp that determines when the charge should be captured
    example: 1509041202
  3ds:
    type: bool
    description: Whether to process this as a 3D-Secure charge
    example: true
  attempt_n3d: 
    type: bool
    description: |
      Determines whether to attempt a 3D-Secure charge as non-3DS 
      should the card issuer not be enrolled.
      [Read more](https://docs.checkout.com/getting-started/merchant-api/3d-secure-charges/attempt-non-3d-secure-charge) for more information.
    example: true
  email:
    type: string
    format: email
    description: An optional customer email address
    example: darkknight@batcave.com
  billing_descriptor:
    $ref: '#/definitions/BillingDescriptor'
  destinations:
    type: array
    items:
      - $ref: '#/definitions/ChargeDestination'
    minItems: 0
    description: |
      For OpenPay charges, destinations determine the proportion of the charge amount that should 
      be credited to other OpenPay accounts