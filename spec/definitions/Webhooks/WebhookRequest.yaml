type: object
required:
  - url
properties:
  url:
    type: string
    description: Your webhook endpoint
    example: 'https://example.com/webhooks'
    format: url
  active:
    type: boolean
    description: Whether the webhook is active
    default: true
    example: true
  headers:
    type: object
    example:
      authorization: '1234'
  content_type:
    type: string
    description: The content type to be sent to the webhook endpoint
    enum:
      - json
      - xml
    default: json
    example: json
  event_version:
    type: string
    description: Determines the version of the events sent
    default: Defaults to the latest event version
    example: "2.0"
  event_types:
    $ref: '#/definitions/WebhookEvents'