post:
  tags:
    - Tokenization
  summary: Tokenize a card
  description: |
    Exchange card details for a reference token that can be later used to perform a card payment. 
    This is commonly used in native mobile applications to avoid transferring card data to your server.
  parameters:
    - name: body
      in: body
      required: true
      schema:
        $ref: '#/definitions/TokenizeCardRequest'
  responses:
    '201':
      description: Reference token created successfully
      schema:
        $ref: '#/definitions/TokenizeCardResponse'
    '401':
      description: Unauthorized
    '422':
      $ref: '#/responses/InvalidDataError'