post:
  tags:
    - Files
  summary: Upload a file
  description: |
    Upload a file so that it can be used by other APIs, e.g. submit dispute evidence.
    The file requirements (type/size) differ depending on the file `purpose`.
  requestBody:
    content:
      multipart/form-data:
        schema:
          properties:
            file:
              type: file
              description: The file to upload
              required: true
            purpose:
              type: string
              enum:
                - dispute_evidence
                - onboarding_document
                - batch_processing
              description: The purpose of the file upload
              required: true
  responses:
    '201':
      description: File uploaded successfully
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/FileUploadResponse'
      headers:
        Cko-Request-Id:
          schema:
            $ref: '#/headers/Cko-Request-Id'
        Cko-Version:
          schema:
            $ref: '#/headers/Cko-Version'
    '401':
      description: Unauthorized
    '422':
      schema:
        $ref: '#/responses/InvalidDataError'
