post:
  tags:
    - Files
  summary: Upload a file
  description: |
    Upload a file so that it can be later used in a different endpoint, e.g. submit dispute evidence. 
    The file requirements (type/size) differ depending on the file `purpose`.
  
  consumes:
    - multipart/form-data
  parameters:
    - in: formData
      name: file
      type: file
      description: The file to upload
      required: true
    - in: formData
      name: purpose
      type: string
      enum:
        - dispute_evidence
        - onboarding_document 
        - batch
      description: The purpose of the file upload
      required: true
  responses:
    '201':
      description: File uploaded successfully
      schema:
        $ref: '#/definitions/FileUploadResponse'
      headers:
        Cko-Request-Id:
          $ref: "#/headers/Cko-Request-Id"
        Cko-Version:
          $ref: "#/headers/Cko-Version"
    '401':
      description: Unauthorized
    '422':
      $ref: '#/responses/InvalidDataError'
      