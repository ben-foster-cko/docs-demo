get:
  tags:
    - Batch Processing
  summary: Get batch details
  description: Gets the current status of a batch
  parameters:
    - in: query
      name: id
      schema:
        type: string
        pattern: "^bat_(\\w{26})$"
      description: The batch identifier
      required: true
  responses:
    '200':
      description: Batch was retrieved successfully
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Batch'
      headers:
        Cko-Request-Id:
          schema:
            $ref: '#/headers/Cko-Request-Id'
        Cko-Version:
          schema:
            $ref: '#/headers/Cko-Version'
    '401':
      description: Unauthorized
    '404':
      description: Batch not found