post:
  tags:
    - Events
  summary: Retry event for all subscribed webhooks
  description: Retries notifications for all active webhooks configured
  parameters:
    - name: eventId
      required: true
      type: string
      in: path
      description: |
        The event identifier, for example `evt_387ac7a83a054e37ae140105429d76b6`
  responses:
    '202':
      description: Notifications queued
    '204':
      description: Webhooks not found
    '401':
      description: Unauthorized
    '404':
      description: Event not found
    '422':
      $ref: '#/responses/InvalidDataError'