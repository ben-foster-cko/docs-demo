get:
  tags:
    - Events
  summary: Retrieve notification attempts
  description: Retrieves the notification attempts breakdown for an event
  parameters:
    - name: eventId
      required: true
      type: string
      in: path
      description: |
        The event identifier, for example `evt_387ac7a83a054e37ae140105429d76b6`
    - name: notificationId
      required: true
      type: string
      in: path
      description: |
        The notification identifier, for example `ntf_387ac7a83a054e37ae140105429d76b7`
  responses:
    '200':
      description: Notification breakdown found
      schema:
        $ref: '#/definitions/Notification'
    '404':
      description: Event or notification not found
    '401':
      description: Unauthorised