get:
  tags:
    - Charges
  summary: Get a charge
  description: |
    Get a charge with the specified identifier string
  parameters:
    - in: path
      name: id
      type: string
      required: true
      description: The charge identifier
  responses:
    '200':
      description: Charge was retrieved successfully
    '401':
      description: Unauthorised
    '404':
      description: Charge not found
