post:
  tags:
    - Events
  summary: Retry event for webhook
  description: Retries a single event for a specific webhook
  parameters:
    - name: eventId
      required: true
      type: string
      in: path
      description: |
        The event identifier, for example `evt_387ac7a83a054e37ae140105429d76b6`
    - name: webhookId
      required: true
      type: string
      in: path
      description: |
        The webhook identifier, for example `wh_387ac7a83a054e37ae140105429d76b5`
  responses:
    '202':
      description: Notification sent
    '401':
      description: Unauthorized
    '404':
      description: Event or webhook not found
    '422':
      $ref: '#/responses/InvalidDataError'