get:
  tags:
    - Files
  summary: Retrieve file information
  description: Retrieves the information of the uploaded file by the specified file identifier.
  parameters:
    - in: path
      name: id
      required: true
      description: The file identifier
      example: file_6lbss42ezvoufcb2beo76rvwly
  responses:
    '200':
      description: File was retrieved successfully
      schema:
        $ref: '#/definitions/File'
      headers:
        Cko-Request-Id:
          $ref: "#/headers/Cko-Request-Id"
        Cko-Version:
          $ref: "#/headers/Cko-Version"
    '401':
      description: Unauthorized
    '404':
      description: File not found