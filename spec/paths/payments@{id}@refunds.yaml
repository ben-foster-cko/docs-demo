post:
  tags:
    - Payments
  summary: Refund a payment
  description: |
    Refunds a payment if supported by the payment method.

    For card payments, refund requests are processed asynchronously. You can use [webhooks](#tag/Webhooks) to be notified when the refund is successful.
  parameters:
    - in: path
      name: id
      type: string
      required: true
      description: The payment identifier
      pattern: "^(pay)_(\\w{26})$"
    - name: body
      in: body
      required: true
      schema:
        $ref: '#/definitions/RefundRequest'
  responses:
    '202':
      description: Refund accepted
      schema:
        $ref: '#/definitions/RefundAcceptedResponse'
      headers:
        Cko-Request-Id:
          $ref: "#/headers/Cko-Request-Id"
        Cko-Version:
          $ref: "#/headers/Cko-Version"
    '401':
      description: Unauthorized
    '422':
      $ref: '#/responses/InvalidDataError'
    '403':
      description: Refund not allowed
    '404':
      description: Payment not found
