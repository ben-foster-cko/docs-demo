post:
  tags:
    - Payments
  summary: Refund a payment
  description: |
    Refunds a payment if supported by the payment method.

    For card payments, refund requests are processed asynchronously. You can use [webhooks](#tag/Webhooks) to be notified if the refund is successful.
  parameters:
    - in: path
      name: id
      schema:
        type: string
        pattern: "^(pay)_(\\w{26})$"
      required: true
      description: The payment identifier
  requestBody:
    content:
      application/json:
        schema:
          properties:
            body:
              schema:
                $ref: '#/components/schemas/RefundRequest'
          required:
            - body
  responses:
    '202':
      description: Refund accepted
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/RefundAcceptedResponse'
      headers:
        Cko-Request-Id:
          schema:
            $ref: "#/headers/Cko-Request-Id"
        Cko-Version:
          schema:
            $ref: "#/headers/Cko-Version"
    '401':
      description: Unauthorized
    '422':
      schema:
        $ref: '#/responses/InvalidDataError'
    '403':
      description: Refund not allowed
    '404':
      description: Payment not found
    '502':
      description: Bad gateway