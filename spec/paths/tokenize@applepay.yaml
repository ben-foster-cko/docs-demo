post:
  tags:
    - Tokenization
  summary: Apple Pay
  description: |
    Exchange an [Apple Pay Payment Token](https://developer.apple.com/library/content/documentation/PassKit/Reference/PaymentTokenJSON/PaymentTokenJSON.html)
    with a reference token that can later be used to request a payment.
  parameters:
    - name: body
      in: body
      required: true
      schema:
        $ref: '#/definitions/TokenizeApplePayRequest'
  responses:
    '201':
      description: Reference token created successfully
      schema:
        $ref: '#/definitions/TokenizeResponse'
    '401':
      description: Unauthorized
    '422':
      $ref: '#/responses/InvalidDataError'