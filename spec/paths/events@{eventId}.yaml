get:
  tags:
    - Events
  summary: Retrieve event
  description: |
    Retrieves the event with the specified identifier string. The event `data` includes the full event details, the schema of which will vary based on the `type`.
  parameters:
    - in: path
      name: eventId
      type: string
      required: true
      description: The event identifier
      pattern: "^(evt)_(\\w{26})$"
  responses:
    '200':
      description: Event retrieved successfully
      schema:
        $ref: '#/definitions/Event'
      headers:
        Cko-Request-Id:
          $ref: "#/headers/Cko-Request-Id"
        Cko-Version:
          $ref: "#/headers/Cko-Version"
    '401':
      description: Unauthorized
    '404':
      description: Event not found