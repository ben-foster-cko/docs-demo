get:
  tags:
    - Sources
  summary: Retrieve a payment source
  description: |
    Retrieves the payment source with the specified identifier string.

    For alternative payment sources, for example, SEPA Direct Debit mandates, additional links may be included that provide
    access to APM specific data and/or functionality.
  parameters:
    - in: path
      name: id
      type: string
      required: true
      description: The payment identifier
      pattern: "^(src)_(\\w{26})$"
  responses:
    '200':
      description: Payment source was retrieved successfully
      schema:
        $ref: '#/definitions/Source'
      headers:
        Cko-Request-Id:
          $ref: "#/headers/Cko-Request-Id"
        Cko-Version:
          $ref: "#/headers/Cko-Version"
    '401':
      description: Unauthorized
    '404':
      description: Payment source not found
