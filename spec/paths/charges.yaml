post:
  tags:
    - Charges
  summary: Charge a payment source
  description: |
    Request Charge
  parameters:
    - name: body
      in: body
      description: Charge resource
      required: true
      schema:
        $ref: '#/definitions/Charge'
  responses:
    '201':
      description: The charge was approved
      schema:
        $ref: '#/definitions/Charge'
    '401':
      $ref: '#/responses/AccessForbidden'
    '422':
      description: Invalid data was sent
      schema:
        $ref: '#/definitions/InvalidError'
get:
  tags:
    - Charges
  summary: Retrieve a list of charges
  description: |
    Retrieve a list of charges
  parameters:
    - $ref: '#/parameters/collectionLimit'
    - $ref: '#/parameters/collectionOffset'
  responses:
    '200':
      description: A list of charges was retrieved successfully
      schema:
        type: array
        items:
          $ref: '#/definitions/Charge'
    '401':
      $ref: '#/responses/AccessForbidden'
