post:
  tags:
    - Batch Processing
  summary: Submit a batch
  description: |
    Submit a batch file for processing.
  parameters:
    - name: body
      in: body
      required: true
      schema:
        $ref: '#/components/schemas/SubmitBatchRequest'
  responses:
    '202':
      description: Batch submitted for processing
      schema:
        $ref: '#/components/schemas/SubmitBatchResponse'
      headers:
        Cko-Request-Id:
          $ref: "#/headers/Cko-Request-Id"
        Cko-Version:
          $ref: "#/headers/Cko-Version"
    '401':
      description: Unauthorized
    '422':
      schema:
        $ref: '#/responses/InvalidDataError'

